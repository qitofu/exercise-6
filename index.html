<!DOCTYPE html>
<html>
  <head>
      <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Add a table element -->
    <table>
    <!-- Add a caption -->
      <caption> Tier List for Neko Atsume Cats</caption>
    <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Cat 1</th>
          <th scope="col">Cat 2</th>
          <th scope="col">Cat 3</th>
        </tr>
      </thead>
    <!-- Add a table body. -->
      <tbody>
        <tr>
          <th scope="row" class="s">S</th>
          <td>
            <img src="https://static.wikia.nocookie.net/nekoatsume/images/6/61/Maple.png/revision/latest?cb=20190424023022"
              alt="Maple"
              width="300"
              height="300"/>
          </td>
          <td>
            <img src="https://static.wikia.nocookie.net/nekoatsume/images/f/f4/Tubbs.png/revision/latest?cb=20230710150936"
              alt="Tubbs"
              width="300"
              height="300"/>
          </td>
          <td>
            <img src="https://static.wikia.nocookie.net/nekoatsume/images/3/3d/Frosty.png/revision/latest?cb=20230731192615"
              alt="Frosty"
              width="300"
              height="300"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="a">A</th>
          <td>
             <img src="https://static.wikia.nocookie.net/nekoatsume/images/f/fc/Apricot.png/revision/latest?cb=20160324110333"
              alt="Apricot"
              width="300"
              height="300"/>
          </td>
           <td>
             <img src="https://static.wikia.nocookie.net/nekoatsume/images/a/a0/Marshmallow.png/revision/latest?cb=20230731192710"
              alt="Marshmellow"
              width="300"
              height="300"/>
          </td>
          <td>
             <img src="https://static.wikia.nocookie.net/nekoatsume/images/4/42/Crystal_Head_Sprite.png/revision/latest?cb=20250128065407"
              alt="Crystal"
              width="300"
              height="300"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="b">B</th>
          <td>
            <img src="https://static.wikia.nocookie.net/nekoatsume/images/0/04/Snowball.png/revision/latest?cb=20230731184555"
              alt="Snowball"
              width="300"
              height="300"/>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Inside tbody create 6 table rows -->
    <!-- Give each row a th with scope of row and an id. Text is S,A,B,C,D,F -->
    <!-- Below the th create table data containing an image. Repeat for every row. -->
    
    <!-- Create a table foot -->
    <!-- In tfoot create a tr. Inside add <td colspan="4">Copyright yourname year</td>-->
  </body>
</html>
