<!DOCTYPE html>
<html>
  <head>
      <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Add a table element -->
    <table>
    <!-- Add a caption -->
      <caption> Tier List for Neko Atsume Cats</caption>
    <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Cat 1</th>
          <th scope="col">Cat 2</th>
          <th scope="col">Cat 3</th>
        </tr>
      </thead>
    <!-- Add a table body. -->
      <tbody>
        <tr>
          <th scope="row" class="s">S</th>
          <td>
            <img src="Maple.jpeg"
              alt="Maple"
              width="300"
              height="300"/>
          </td>
          <td>
            <img src="Tubbs.jpeg/assets"
              alt="Tubbs"
              width="300"
              height="300"/>
          </td>
          <td>
            <a href="Frosty.jpeg"
              alt="Frosty"
              width="300"
              height="300"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="a">A</th>
          <td>
             <img src="https://github.com/qitofu/exercise-6/blob/main/assets/Apricot.jpeg?raw=true"
              alt="Apricot"
              width="300"
              height="300"/>
          </td>
           <td>
             <img src="Marshmellow.jpeg/assets"
              alt="Marshmellow"
              width="300"
              height="300"/>
          </td>
          <td>
             <img src="Crystal_Head_Sprite.jpeg/assets"
              alt="Crystal"
              width="300"
              height="300"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="b">B</th>
          <td>
            <img src="Snowball.jpeg/assets"
              alt="Snowball"
              width="300"
              height="300"/>
          </td>
        </tr>
        <tr>
          <th scope="row" class="c">C</th>
          <td>
            <img src="https://nekoatsume.fandom.com/wiki/Cats?file=Caramel.png"
              alt="Caramel"
              width="300"
              height="300"/>
          </td>
        </tr>
        <tr>
           <th scope="row" class="d">D</th>
          <td>
            <img src="Spots.jpeg/assets"
              alt="Spots"
              width="300"
              height="300"/>
          </td>
        </tr>
         <tr>
           <th scope="row" class="f">F</th>
          <td>
            <img src="Bandit.jpeg/assets"
              alt="Bandit"
              width="300"
              height="300"/>
          </td>
        </tr>
      </tbody>
    <!-- Create a table foot -->
      <tfoot>
        <tr>
         <td colspan="4">Copyright @qitofu 2025</td>
        </tr>
      </tfoot>
  </table>
  </body>
</html>
